<!DOCTYPE html>

<html class="no-js">
	<head>
		<meta charset="utf-8" />
		<title>Nuage</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimal-ui" /> 
		<meta name="format-detection" content="telephone=no">
		<meta name="format-detection" content="address=no">
		<link rel="icon" type="image/vnd.microsoft.icon" href="favicon.ico" />
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico"  />
		
        <link type="text/css" rel="stylesheet" href="css/perfect-scrollbar.min.css" />
        <link type="text/css" rel="stylesheet" href="css/styles.css" />
        <link type="text/css" rel="stylesheet" href="css/template_styles.css" />

        <style>

        	html, body {
        		height: auto;
        	}

        	#content {
        		height: 100%;
        	}

        	.object-scheme2 {
        		width: 600px;
        		position: relative;
        		transform: translateY(-50%) translateX(-50%);
        		top: 50%;
        		left: 50%;
        		border: none;
        	}

        	.object-hover {
        		cursor: pointer;
        	}
        </style>
	</head>
	
	<body>
		<div id="main">
			<div class="page page-main">
				
				<!-- Content -->
				<div id="content">

					<div class="object-scheme2 object-hover"></div>
				</div><!-- / Content -->

			</div>
		</div><!-- / Main -->


		<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
		
        <script src="./js/rotate.js"></script> 

        <script>
        	$(function(){
        		var $scheme2  = $('.object-scheme2');

        		$scheme2.rotate3d({
					'source': 'images/object-1/1_',
					'count' : 39,
					'auto'  : false
				});

				

				

			});
        </script>

		<!-- Live Reload -->
		<script src="http://localhost:35729/livereload.js"></script>

	</body>
</html>
